<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Kitty ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .card {
        background: rgba(0,0,0,0.35);
        padding: 30px;
        border-radius: 25px;
        width: 90%;
        max-width: 420px;
        animation: fade 1s ease;
        box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    h1 {
        font-size: 28px;
        margin-bottom: 15px;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        min-height: 120px;
    }

    button {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #ff2e63;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        background: #ff0844;
        transform: scale(1.05);
    }

    @keyframes fade {
        from {opacity: 0; transform: scale(0.9);}
        to {opacity: 1; transform: scale(1);}
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.6);
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from {transform: translateY(100vh); opacity: 0;}
        to {transform: translateY(-10vh); opacity: 1;}
    }
</style>
</head>

<body>
